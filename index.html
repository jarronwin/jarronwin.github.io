<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jarronwin's desktop</title>
  <link rel="stylesheet" href="./css/pages.css">
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <link rel="icon" type="image/png" href="./fruitego-aero/windows7logotaskbar.png">
</head>
<body>
  <div class="desktop">
        <!-- All icons (left side) -->
    <div class="icon-group">
      <div class="icon file" data-app="AboutMe.txt">
        <img src="./fruitego-aero/aboutme.png" alt="About Me" width="48" />
        <div>About_Me.txt</div>
      </div>

      <div class="icon" data-app="pdf">
        <a href="./Jarron_Nguyen_Resume2025.pdf" target="_blank">
          <img src="./fruitego-aero/adobe-pdf-icon.svg" alt="Resume" width="48" />
          <div>Resume.pdf</div>
        </a>
      </div>

      <div class="icon email" data-folder="Email">
        <img src="./fruitego-aero/pngegg.png" alt="Email" width="48">
        <div>Email Me</div>
      </div>

      <div class="icon" data-app="site" data-link="./html/website-copy.html">
        <img src="./fruitego-aero/Internet_Explorer_logo_2007.svg" alt="Internet Explorer" width="48" />
        <div>Internet Explorer</div>
      </div>
    <!-- Folder group (right side) -->
    <div class="icon-group">
      <div class="icon folder" data-folder="File Explorer">
        <img src="./fruitego-aero/fileexplorer.png" alt="Photos" width="48" />
        <div>File Explorer</div>
      </div>

      <div class="icon folder" data-folder="Photos">
        <img src="./fruitego-aero/Original Win7 Icons/3.ico" alt="Photos" width="48" />
        <div>Photos</div>
      </div>

      <div class="icon folder" data-folder="Career">
        <img src="./fruitego-aero/Original Win7 Icons/3.ico" alt="Career" width="48" />
        <div>Career</div>
      </div>

      <div class="icon folder" data-folder="Personal">
        <img src="./fruitego-aero/Original Win7 Icons/3.ico" alt="Personal" width="48" />
        <div>Personal</div>
      </div>

  <div class="taskbar">
    <!-- Left side: icons group -->
    <div class="taskbar-left">

      <div class="taskbar-icons">
          <img src="./fruitego-aero/windows7logotaskbar.png" alt="Instagram" width="28" height="28" />
      </div>

      <div class="taskbar-icons" data-app="external">
        <a href="https://www.instagram.com/jarronwin/?hl=en" target="_blank">
          <img src="./fruitego-aero/BrandLogo.org-Instagram-Logo-2011.png" alt="Instagram" width="28" height="28" />
        </a>
      </div>

      <div class="taskbar-icons" data-app="external">
        <a href="https://www.linkedin.com/in/jarron-nguyen/" target="_blank">
          <img src="./fruitego-aero/linkedin.png" alt="LinkedIn" width="28" />
        </a>
      </div>
  
      <div class="taskbar-icons" data-app="external">
        <a href="https://open.spotify.com/user/1288737756" target="_blank">
          <img src="./fruitego-aero/Spotify 2008-2013.ico" alt="Spotify" width="28" />
        </a>
      </div>
  
      <div class="taskbar-icons" data-app="external">
        <a href="https://letterboxd.com/jarronwin/" target="_blank">
          <img src="https://a.ltrbxd.com/logos/letterboxd-mac-icon.png" alt="Letterboxd" width="28" />
        </a>
      </div>
    </div>
  
    <!-- Right side: clock -->
    <div class="taskbar-clock">
      <div class="time">12:00</div>
      <div class="date">6/1/2025</div>
    </div>
  </div>
  </div>
  <script src="./js/desktop-popup.js"></script>
  <script src="./js/desktop.js"></script>
</body>
</html>
