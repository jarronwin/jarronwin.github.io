<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="../css/website-copy.css">
    <link rel="icon" type="image/svg" href="../fruitego-aero/Windows_7-Logo.wine.svg">
    <title>Document</title>
</head>
<body>
    <div class="window active">
      <div class="title-bar">
        <div class="title-bar-text">${folderName}</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close" class="close-btn"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="icon-group">
            <div class="icon folder" data-folder="Photos">
              <img src="../fruitego-aero/Original Win7 Icons/3.ico" alt="Photos" width="48" />
              <div>Photos</div>
            </div>
      
            <div class="icon folder" data-folder="Career">
              <img src="../fruitego-aero/Original Win7 Icons/3.ico" alt="Career" width="48" />
              <div>Career</div>
            </div>
      
            <div class="icon folder" data-folder="Personal">
              <img src="../fruitego-aero/Original Win7 Icons/3.ico" alt="Personal" width="48" />
              <div>Personal</div>
            </div>
      </div>
    </div>
  </body>
</html>
